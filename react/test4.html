<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
         
    <style>
    #container{
        padding: 50px;
        background-color: #FFF;
    }

    div div{
        text-align: center;
    }
    </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/babel">
        var destination = document.querySelector("#container");
        class Letter extends React.Component {
            render(){
                var letterStyle={
                    padding:10,
                    margin:10,
                    backgroundColor: this.props.bgcolor,
                    color:"#333",
                    display:"inline-block",
                    fontFamily:"monospace",
                    fontSize:32,
                    textAlign:"center"
                };
           
                return(
                    <div style={letterStyle}>
                        {this.props.children}
                     </div>   
                );
            }
        }
        ReactDOM.render(
            <div>
                <Letter bgcolor="red">G</Letter>
                <Letter bgcolor="orange">I</Letter>
                <Letter bgcolor="yellow">B</Letter>
                <Letter bgcolor="lightgreen">O</Letter>
                <Letter bgcolor="skyblue">O</Letter>
                <Letter bgcolor="blue">&</Letter>
                <Letter bgcolor="purple">T</Letter>
                <Letter bgcolor="pink">A</Letter>
                <Letter bgcolor="red">K</Letter>
                <Letter bgcolor="lightpink">E</Letter>
            </div>,
            destination
        );
        </script>
    </body>
</html>
