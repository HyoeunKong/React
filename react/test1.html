    <body>
        <script>
            function getDistance(speed,time){
                var result = speed * time;
                alert(formatDistance(result));
            
            }

            function formatDistance(distance){
                return distance + "km";
            }
        getDistance(10,5);
        getDistance(85,1.5);
        getDistance(12,9);
        getDistance(42,21);
        

        </script>
        
     </body>
